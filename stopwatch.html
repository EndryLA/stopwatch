<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">

<body>
    <div class="container">
        <h1 class="display-time" id="display-time">00:00:00</h1>
        <div class="buttons">
            <img src="images/stop.png">
            <img onclick=startWatch() src="images/start.png">
            <img src="images/reset.png">
        </div>
    </div>




    <script>
        let [hours,minutes,seconds] = [0,0,0]
        let timeDisplay = document.getElementById('display-item')
        let timer = null;


        function updateTime(hours,minutes,seconds) {
            seconds++
            if (seconds == 60) {
                seconds = 0;
                minutes++
                if (minutes == 60) {
                    minutes = 0;
                    hours++
                }
            }
        }

        function startWatch() {
            if (timer !== null) {
                clearInterval(timer)
            }
            timer = setInterval(updateTime,1000)
        }

        function test() {
            console.log('oui')
        }




    </script>
</body>
</html>
